<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de temperatura</title>
  </head>
  <body>
    <div class="container">
      <h2>Conversor de temperatura</h2>

      <input type="number" id="celsius" placeholder="Celsius (°C)" />
      <input type="number" id="kelvin" placeholder="Kelvin (K)" />
      <input type="number" id="fahrenheit" placeholder="Fahrenheit (°F)" />

      <button>Resetar</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
